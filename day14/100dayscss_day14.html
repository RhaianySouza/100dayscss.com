<!DOCTYPE html>
<html lang="pt-BR">
<head>
   <title>Day #14 - 100dayscss</title>
   <!-- plugin css -->
   <link rel="stylesheet" href="100dayscss_day14.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

              <div style="--i: 3; --y: 7s"></div>
              <div style="--i: 4; --y: 6s"></div>

              <div style="--i: 8; --y: 8s"></div>

            </div>
          </div>

          <div class="back">
            <img src="img/helicopter.svg"/>
            <div class="cloud">  
              <div style="--i: 1; --y: 9s"></div>
              <div style="--i: 2; --y: 2s"></div>
              <div style="--i: 3; --y: 7s"></div>
              <div style="--i: 4; --y: 6s"></div>
              <div style="--i: 5; --y: 5s"></div>
              <div style="--i: 6; --y: 4s"></div>

              <div style="--i: 8; --y: 8s"></div>

            </div>
          </div>

        </div>
      </div>
   </div>
  </div>

</html>
